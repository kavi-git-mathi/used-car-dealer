server.port=8081

# H2 Database
spring.datasource.url=jdbc:h2:file:/data/usedcardb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA - Let Hibernate create tables automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable SQL file initialization 
spring.sql.init.mode=never

# Thymeleaf
spring.thymeleaf.cache=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.usedcardealer=INFO
logging.level.root=WARN