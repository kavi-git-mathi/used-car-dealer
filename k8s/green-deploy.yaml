apiVersion: apps/v1
kind: Deployment
metadata:
  name: used-car-dealer-green
  namespace: used-car-dealer
  labels:
    app: used-car-dealer
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: used-car-dealer
      version: green
  template:
    metadata:
      labels:
        app: used-car-dealer
        version: green
    spec:
      containers:
      - name: used-car-dealer-app
        image: usedcardealeracr.azurecr.io/used-car-dealer:v2  # New version
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: APP_VERSION
          value: "green-v2"
        volumeMounts:
        - name: data-volume
          mountPath: /data
          subPath: usedcar-data-green  # Separate subpath for green
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: usedcar-data-pvc